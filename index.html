<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
</head>

<body>
	<script type="module" src="./scripts/OrbitControls.js"></script>
	<!-- <script type="module" src="./three.js-master/examples/jsm/controls/OrbitControls.js"></script> -->
	
	<script src="./scripts/three.js"></script>
	<script src="./scripts/main.js" type="module"></script>
	<!-- <script src="./scripts/jquery-1.10.2.js"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script> -->
	<script src="./scripts/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
	</script> -->
	<script src="./scripts/bootstrap.min.js"></script>
	</script>
	<link rel="stylesheet" href="./scripts/cropper.css">
	<link rel="stylesheet" href="./scripts/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


	<div class="container">
		<h1>Customize preview for Cropper</h1>
		<div class="row" id="actions">

			<div class="col-md-4 docs-buttons">
				<div class="docs-data">
					<label for="customRange2" class="form-label">Example range</label>
					<input type="range" id='resolutionFactorBar' class="form-range" min="1" max="100" value="50">
					<div class="input-group input-group-sm">
						<span class="input-group-prepend">
							<label class="input-group-text">目标分辨率</label>
							<label class="input-group-text">(10,16)*</label>
						</span>
						<input type="number" class="form-control" id="resolutionFactor" value="50" placeholder="x">
						<span class="input-group-append">
							<span class="input-group-text">px</span>
						</span>
					</div>
				</div>

				<!-- <h3>Toolbar:</h3> -->
				<div class="btn-group">
					<button type="button" class="btn btn-primary" data-method="reset" title="Reset">
						<span class="docs-tooltip" data-toggle="tooltip" title="cropper.reset()">
							reset
						</span>
					</button>

				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary" data-method="rotate" data-option="-1"
						title="Rotate Left">
						<span class="docs-tooltip" data-toggle="tooltip" title=""
							data-original-title="cropper.rotate(-1)">
							counterclockwise </span>
					</button>
					<button type="button" class="btn btn-primary" data-method="rotate" data-option="1"
						title="Rotate Right">
						<span class="docs-tooltip" data-toggle="tooltip" title=""
							data-original-title="cropper.rotate(1)">
							Clockwise
						</span>
					</button>
				</div>
			</div>
			<div class="row-md-3 docs-toggles">
				<div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
					<label class="btn btn-primary">
						<input type="radio" name="updatingFaceIndex" value="0">
						0
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="updatingFaceIndex" value="1">
						1
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="updatingFaceIndex" value="2">
						披风顶部
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="updatingFaceIndex" value="3">
						披风底部
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="updatingFaceIndex" value="4">
						披风外侧
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="updatingFaceIndex" value="5">
						披风内侧
					</label>
				</div>
				<div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
					<label class="btn btn-primary">
						<input type="radio" id="aspectRatio1" name="aspectRatio" value="0.625">
						<span class="docs-tooltip" data-toggle="tooltip" title=""
							data-original-title="aspectRatio: 10 / 16">
							10:16
						</span>
					</label>
					<label class="btn btn-primary">
						<input type="radio" id="aspectRatio2" name="aspectRatio" value="7">
						<span class="docs-tooltip" data-toggle="tooltip" title=""
							data-original-title="aspectRatio: 7 / 1">
							7:1
						</span>
					</label>
					<label class="btn btn-primary">
						<input type="radio" id="aspectRatio3" name="aspectRatio" value="0.0666666666667">
						<span class="docs-tooltip" data-toggle="tooltip" title=""
							data-original-title="aspectRatio: 1 / 15">
							1:15
						</span>
					</label>
					<label class="btn btn-primary">
						<input type="radio" id="aspectRatio4" name="aspectRatio" value="NaN">
						<span class="docs-tooltip" data-toggle="tooltip" title=""
							data-original-title="aspectRatio: NaN">
							Free
						</span>
					</label>
				</div>
			</div>
		</div>
		<input type="file" id="imageUpload"><br />
		<div id="previewCanvas"></div>
		<button type="button" id="imageDownload" class="btn btn-primary" data-method="download" title="Download">
			<span class="docs-tooltip" data-toggle="tooltip" title="download image">
				download
			</span>
		</button>
		<div class="row">
			<div class="img-container col-md-6">
				<img id="image" src="">
			</div>
			<div class="col-md-6">
				<canvas id='3dCanvas'></canvas>
			</div>
		</div>
	</div>

</body>

</html>
